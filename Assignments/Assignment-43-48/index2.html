<!-- . Display some Mobile images in browser. On click on an 
image Show the message in alert to user. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
  </head>
<body>
    <h2>2. Display some Mobile images in browser. On click on an 
        image Show the message in alert to user.</h2>
<img src="https://www.pakmobizone.pk/wp-content/uploads/2022/04/Samsung-Galaxy-A23-Awesom-White-12.jpg" width="300px" onclick="showAlert('Clicked on Mobile 1')" />
<img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-card-40-iphone14pro-202209_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1663611329204" width="400px" onclick="showAlert('Clicked on Mobile 2')" />
<img src="https://phoneaqua.com/products/lenovo-a10.PNG" width="300px" onclick="showAlert('Clicked on Mobile 3')" />

<script>
function showAlert(message) {
  alert(message);
}
</script>

</body>
</html
