<!-- 1. Show an alert box on click on a link -->

<!DOCTYPE html>
<html>
<head>
  <title>Alert on Link Click</title>
</head>
<body>
    <h2>1. Show an alert box on click on a link</h2>
  <a href="#" onclick="showAlert()">Click me!</a>

  <script>
    function showAlert() {
      alert("Link clicked!");
    }
  </script>
</body>
</html>
